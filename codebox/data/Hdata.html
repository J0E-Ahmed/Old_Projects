<!DOCTYPE html>
<html>

    <head><link rel="icon" href="./data.avif" /><title>First Project</title><link rel="stylesheet" href="CSSdata.css"></head>
    
    <body>
    
        <div class="cruds">
            <div class="head">
                <h2>data</h2>
                <p>product management system</p>
            </div>
            
            <div class="inputs">
                <input type="text" placeholder="title" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                    <input onkeyup="getTotal()" type="number" placeholder="adds" id="adds">
                    <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                    <small id="total" ></small>
                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
                <button id="submit">Creat</button>
                
            </div>
            
            <div class="outputs">
                <div class="searchBlock">
                    <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
                    <div class="btnsearch">
                        <button onclick="getSearchMood(this.id)" id="searchtitle">Search By Title</button>
                        <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                    </div>
                </div>
                <div id="deleteAll">
                    
                </div>
                <table>
                    
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>adds</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
  
        <script src="JSdata.js"></script>
    
    </body>

</html>
